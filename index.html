<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="modal hidden">
        <div class="cont">
            <h4 class="message">X WINS</h4>
            <div class="btns">
                <button class="reset">Reset Score</button>
                <button class="new">New Game</button>
            </div>
        </div>
    </div>
    <div class="overlay hidden"></div>
    <div class="score-bar">
        <div class="score-box" id="playerXScore">
            <p>X</p>
        </div>
        <div class="score-box" id="playerOScore">
            <p>O</p>
        </div>
    </div>
    <div class="game-container">
        <div class="cell" data-value="0"></div>
        <div class="cell" data-value="1"></div>
        <div class="cell" data-value="2"></div>
        <div class="cell" data-value="3"></div>
        <div class="cell" data-value="4"></div>
        <div class="cell" data-value="5"></div>
        <div class="cell" data-value="6"></div>
        <div class="cell" data-value="7"></div>
        <div class="cell" data-value="8"></div>
    </div>

</body>
</html>
